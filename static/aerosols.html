<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air quality Forecast - InterAct group</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Air quality Forecast - InterAct group</h1>
    </header>

    <div class="topnav">
        <a href="index.html" target="_self" >Air quality</a>
        <a href="aerosols.html" target="_self" >Aerosols</a>
        <a href="sim_model_eval.html" target="_self">Simulation model evaluation</a>
        <a href="general.html" target="_self">General information</a>
    </div>

    <main>
        <div class="controls">
            <label for="aerosol">Aerosol:</label>
            <select id="aerosol">
                <option value="BCAR">BCAR</option>
                <option value="NH3">NH3</option>
                <option value="NO3">NO3</option>
                <option value="OA">OA</option>
                <option value="SO4">SO4</option>
            </select>
        </div>

        <div id="aero-map-container" class="map-container">
            <img id="aerosol-map" loading="eager" class="map" src="" alt="Image player">
            <img id="aero-meteo-map" loading="eager" class="map" src="" alt="Image player">
            <div class="current-time">
                <span id="aero-hour-display"></span>
            </div>

            <div class="timeline-controls">
                <button class=toggle-play id="aero-toggle-play">Start</button>
                <input type="range" id="aero-time-slider" class="slider" min=0 max=0 step="1">
            </div>
        </div>
    </main>

    <script src="common.js"></script>
    <script src="aerosols.js"></script>
</body>
</html>
