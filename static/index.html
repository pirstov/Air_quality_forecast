<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air quality Forecast - InterAct group</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Air quality Forecast - InterAct group</h1>
    </header>

    <div class="topnav">
        <a href="index.html" target="_self" >Air quality</a>
        <a href="model_eval.html" target="_self">Model evaluation</a>
        <a href="general.html" target="_self">General information</a>
    </div>

    <main>
        <div class="controls">
            <label for="date">Base time</label>
            <input type="date" id="date">

            <label for="source">Area:</label>
            <select id="source">
                <option value="source1">Finland</option>
                <option value="source2">Helsinki</option>
            </select>

            <label for="parameter">Parameter:</label>
            <select id="parameter">
                <option value="PM25">PM2.5</option>
                <option value="PM10">PM10</option>
                <option value="O3">O3</option>
                <option value="NO2">NO2</option>
            </select>
        </div>

        <div id="map-container" class="map-container">
            <img id="air-quality-map" class="map" src="" alt="Image player">
            <img id="meteo-map" class="map" src="" alt="Image player">
            <div class="current-time">
                <span id="hour-display"></span>
            </div>

            <div class="timeline-controls">
                <button id="toggle-play">Start</button>
                <input type="range" id="time-slider" class="slider" min=0 max=0 step="1">
            </div>
        </div>

    </main>

    <script src="common.js"></script>
    <script src="air_quality.js"></script>
</body>
</html>
