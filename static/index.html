<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air quality Forecast - InterAct group</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Air quality Forecast - InterAct group</h1>
    </header>

    <div class="topnav">
        <a href="index.html" target="_self" >Air quality</a>
        <a href="aerosols.html" target="_self" >Aerosols</a>
        <a href="sim_model_eval.html" target="_self">Simulation model evaluation</a>
        <a href="general.html" target="_self">General information</a>
    </div>

    <main>
        <div class="controls">
            <label for="parameter">Parameter:</label>
            <select id="parameter">
                <option value="PM25">PM2.5</option>
                <option value="PM10">PM10</option>
                <option value="O3">O3</option>
                <option value="NO2">NO2</option>
            </select>
        </div>

        <div id="airq-map-container" class="map-container">
            <img id="air-quality-map" loading="eager" class="map" src="" alt="Image player">
            <img id="airq-meteo-map" loading="eager" class="map" src="" alt="Image player">
            <div class="current-time">
                <span id="airq-hour-display"></span>
            </div>

            <div class="timeline-controls">
                <button class="toggle-play" id="airq-toggle-play">Start</button>
                <input type="range" id="airq-time-slider" class="slider" min=0 max=0 step="1">
            </div>
        </div>
    </main>

    <script src="common.js"></script>
    <script src="air_quality.js"></script>
</body>
</html>
