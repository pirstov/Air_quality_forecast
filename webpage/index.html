<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Quality</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Air Quality</h1>
    </header>

    <div class="topnav">
        <a href="index.html" target="_self" >Air quality</a>
        <a href="model_eval.html" target="_self">Model evaluation</a>
    </div>

    <main>
        <div class="controls">
            <label for="date">Base time</label>
            <input type="date" id="date">

            <label for="parameter">Parameter:</label>
            <select id="parameter">
                <option value="pm25">PM2.5</option>
                <option value="pm10">PM10</option>
            </select>

            <label for="source">Area:</label>
            <select id="source">
                <option value="source1">Source 1</option>
                <option value="source2">Source 2</option>
            </select>
        </div>

        <div class="map-container">
            <img id="forecast-map" src="" alt="Image player">
            <div class="current-time">
                <span id="hour-display"></span>
            </div>

            <div class="timeline-controls">
                <button id="toggle-play">Start</button>
                <input type="range" id="time-slider" min=0 max=0 step="1">
            </div>
            <div class="legend">
                <p><strong>Legend</strong></p>
            </div>
        </div>
    </main>

    <script src="common.js"></script>
    <script src="air_quality.js"></script>
</body>
</html>
